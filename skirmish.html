<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Skirmish</title>
    <link href="static/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="static/skirmish.css" rel="stylesheet" type="text/css">
    <script src="static/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="static/bootstrap.js" type="text/javascript"></script>
    <script src="static/common.js" type="text/javascript"></script>
    <script src="static/skirmish.js" type="text/javascript"></script>
</head>

<body>
    <div id="divMain" class="divMain">
        <div class="divCenter">
            <p>Hello, {{ login }}.</p>
            <p><button id="logoutButton" style="margin:0 5px 0 0;">Logout</button><button id="dropButton">Drop</button></p>
        </div>
		<table id="characterInfoTable" class="characterInfoTable">
		  <tr><td>Name</td><td><label id="nameLabel"></label></td></tr>
		  <tr><td>Class</td><td><label id="classLabel"></label></td></tr>
		  <tr><td>Level</td><td><label id="levelLabel"></label></td></tr>
		  <tr><td>Health</td><td><label id="HPLabel"></label></td></tr>
		  <tr><td>{{ substance.title() }}</td><td><label id="MPLabel"></label></td></tr>
		  <tr><td>Strength</td><td><label id="strengthLabel"></label></td></tr>
		  <tr><td>Dexterity</td><td><label id="dexterityLabel"></label></td></tr>
		  <tr><td>Intellect</td><td><label id="intellectLabel"></label></td></tr>
		  <tr><td>Wisdom</td><td><label id="wisdomLabel"></label></td></tr>
		</table>
		<div class="divCenter">
            <p><button id="joinLeaveButton" style="margin:0 0 0 0;" disabled="disabled">Join</button></p>
        </div>
    </div>
    <div id="divChat" class="divChat">
		<div id="divUsers" class="divUsers">
            <div id="divSkirmishUsers" class="divUsersOnlineSkirmish">
            </div>
            <div id="divOnlineUsers" class="divUsersOnlineSkirmish">
            </div>
        </div>
        <div id="tabChat" class="tabbable">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#1" data-toggle="tab">En</a></li>
                <li><a href="#2" data-toggle="tab">Ru</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="1">
                    <p><textarea id="enTextArea" class="textArea" rows="10" cols="0" readonly="readonly"></textarea></p>
                </div>
                <div class="tab-pane" id="2">
                    <p><textarea id="ruTextArea" class="textArea" rows="10" cols="0" readonly="readonly"></textarea></p>
                </div>
            </div>
			<div class="divSend">
			    <textarea id="sendTextArea" class="textArea" rows="10" cols="0"></textarea><button id="sendButton" class="sendButton">Send</button>
			</div>
        </div>
    </div>
    <script type="text/javascript">initialize();</script>
</body>
</html>
