{% comment "actions(list of tuples <action id, action name>), spells(list of spells/skills)" %}
<div id="divAction" class="div-action">
    <table class="table-common">
        {% for action in actions %}
            {% if action[0] != 2 or len(spells) > 0 %}
                <tr class="action" action="{{ action[0] }}">
                    <td>
                        {{ action[1] }}
                    </td>
                    {% if action[0] == 3 %}
                        <td>
                        </td>
                        <td>
                            <div style="padding: 10px">
                                <div class="slider">
                                </div>
                            </div>
                        </td>
                        <td>
                            <label class="label-percent-amount">0%</label>
                        </td>
                    {% else %}
                        <td>
                            <button  class="btn button-player-select" data-toggle="button" data-pressed-text="{{ _("Select player") }}">{{ _("Choose player") }}</button>
                        </td>
                        <td>
                            <div style="padding: 10px; width: auto">
                                <div class="slider">
                                </div>
                            </div>
                        </td>
                        <td>
                            <label class="label-percent-amount">0%</label>
                        </td>
                    {% end %}
                </tr>
                    {% if action[0] == 2 %}
                        <tr>
                            <td colspan="3">
                                <select class="select-common spell_select" style="margin: auto; width: auto; margin-top: 5px;">
                                    {% for spell in spells %}
                                    <option value="{{ spell.id }}"
                                            {% if spell.is_self %}
                                            class="self"
                                            {% end %}
                                            >{{ spell.name }}</option>
                                    {% end %}
                                </select>
                            </td>
                        </tr>
                    {% end %}
            {% end %}
        {% end %}
    </table>
    <div class="div-center">
        <button id="doButton" style="margin:0 5px 0 0;">{{ _("Do") }}</button>
        <button id="resetButton" style="margin:0 5px 0 0;">{{ _("Reset") }}</button>
        <button id="cancelButton">{{ _("Cancel") }}</button>
    </div>
</div>
