{% comment user - OnlineUserInfo %}
{% import smarty %}
<table class="table-common">
    <tr>
        <td>
            {{ user.character.name }}
        </td>
        <td>
            {{ smarty.get_race_name(user.character.race_id, user.locale) }}
        </td>
        <td>
            {{ smarty.get_class_name(user.character.class_id, user.locale) }}
        </td>
    </tr>
</table>
