<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>{{ _("Create new character") }}</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/create.css" rel="stylesheet" type="text/css" />
    <script src="../static/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../static/js/common.js" type="text/javascript"></script>
    <script src="../static/js/create.js" type="text/javascript"></script>
</head>

<body>
<table width="200" border="0" align="center" class="characterTable">
    <tr>
        <td>{{ _("Name") }}</td>
        <td><label id="nameLabel"  style="margin: auto;">{{ name }}</label></td>
    </tr>
    <tr>
        <td>{{ _("Race") }}</td>
        <td>
            <select id="commonSelect raceMenu" style="margin: auto;">
                {% for race_id in races.keys() %}
                <option value="{{ race_id }}">{{ races[race_id] }}</option>
                {% end %}
            </select>
        </td>
    </tr>
    <tr>
    <td>{{ _("Class") }}</td>
        <td>
         <select id="commonSelect classMenu" style="margin: auto;">
             {% for class_id in classes.keys() %}
             <option value="{{ class_id }}">{{ classes[class_id] }}</option>
             {% end %}
         </select>
        </td>
    </tr>
    <tr>
      <td></td>
    <td><div style="width: 150px; margin:5px 10px 5px 10px"><button id="createButton" style="margin:0 2px 0 2px">{{ _("Create") }}</button><button id="logoutButton" style="margin:0 2px 0 2px">{{ _("Logout") }}</button></div></td>
    </tr>
</table>
<script type="text/javascript">initialize();</script>
</body>
</html>
