<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Skirmish</title>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="skirmish.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.7.2.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="common.js"></script>
    <script src="skirmish.js"></script>
</head>

<body>
    <div id="divMain" class="divMain">
        <p>Hello, {{ login }}.</p>
        <p><button id="logoutButton" style="margin:0 5px 0 5px;">Logout</button><button id="dropButton">Drop</button></p>
		<table width="200" border="0">
		  <tr>
			<td>Name</td>
			<td><label id="nameLabel"></label></td>
		  </tr>
		  <tr>
			<td>Class</td>
			<td><label id="classLabel"></label></td>
		  </tr>
		  <tr>
			<td>Level</td>
			<td><label id="levelLabel"></label></td>
		  </tr>
		  <tr>
			<td>HP</td>
			<td><label id="HPLabel"></label></td>
		  </tr>
		  <tr>
			<td>MP</td>
			<td><label id="MPLabel"></label></td>
		  </tr>
		  <tr>
			<td>Strength</td>
			<td><label id="strengthLabel"></label></td>
		  </tr>
		  <tr>
			<td>Dexterity</td>
			<td><label id="dexterityLabel"></label></td>
		  </tr>
		  <tr>
			<td>Intellect</td>
			<td><label id="intellectLbel"></label></td>
		  </tr>
		  <tr>
			<td>Wisdom</td>
			<td><label id="wisdomLabel"></label></td>
		  </tr>
		</table>
    </div>
    <div class="divChat">
        <div class="tabbable">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#1" data-toggle="tab">En</a></li>
                <li><a href="#2" data-toggle="tab">Ru</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="1">
                    <p><textarea id="en" class="textArea" rows="10" cols="0"></textarea></p>
                </div>
                <div class="tab-pane" id="2">
                    <p><textarea id="ru" class="textArea" rows="10" cols="0"></textarea></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">initialize();</script>
</body>
</html>
